<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute Robot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="sketchb-board-con">
      <div id="sketchb-board">
        <div id="head">
          <div id="lens">
            <div id="upper-shadow"></div>
            <div id="rect"></div>
            <div id="eyes"></div>
          </div>
        </div>
        <div id="ear">
          <div id="ear-antenna"></div>
        </div>
        <div id="small-cap"></div>
        <div id="body">
          <div id="shadow-box"></div>
          <div id="pocket-area">
            <div id="pocket"></div>
          </div>
        </div>
        <div id="hands">
          <div class="hand"></div>
          <div class="hand"></div>
        </div>
      </div>  
      <div id="robot-shadow"></div>
    </div>
  </main>
</body>
</html>
